<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holi Colours</title>
  <style>
    /* Same styles as before */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc00, #00cc99, #3399ff, #cc33ff);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 400px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4a3d;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .delivery-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact-note a {
      color: rgb(218, 218, 96);
      text-decoration: none;
      font-weight: 600;
    }
    
    .product-title {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .price-tag {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #f65c5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .price-amount {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      font-size: 12px;
      margin: 20px auto;
    }

    footer a {
      color: #7de660;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .product-title {
        font-size: 20px;
      }
      
      .product-price {
        font-size: 18px;
      }

      .delivery-text {
        font-size: 16px;
      }

      .container {
        padding: 15px;
      }

      input, select {
        padding: 8px;
        font-size: 14px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      footer {
        font-size: 12px;
        margin-bottom: 50px;
      }
    }
    
    .color-dots {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin: 0 7px;
      animation: float 3s infinite ease-in-out alternate;
    }
    
    .dot:nth-child(1) { background: #ff29b0; animation-delay: 0s; }
    .dot:nth-child(2) { background: #ffcc00; animation-delay: 0.3s; }
    .dot:nth-child(3) { background: #00cc99; animation-delay: 0.6s; }
    .dot:nth-child(4) { background: #3399ff; animation-delay: 0.9s; }
    .dot:nth-child(5) { background: #16a816; animation-delay: 1.2s; }
    
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }
    
    .sprinkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff6f61;
      border-radius: 50%;
      top: -10px;
      z-index: 100;
      opacity: 0;
      animation: fall linear forwards;
    }
    
    @keyframes fall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0.7; transform: translateY(450px) rotate(90deg); }
    }

    /* Enhanced style for closed message */
    .closed-message {
      font-size: 24px;
      color: #ff4a3d;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-left: 4px solid #ff4a3d;
      text-align: center;
      font-weight: bold;
    }
    
    .closed-icon {
      font-size: 28px;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <p class="delivery-text">Comfortable Door Delivery</p>
      
      <div class="color-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <h1 class="product-title">Holi 1/2kg 5-Colour Combo</h1>
      <div class="price-tag">
        <span>Grab your combo at just</span>
        <span class="price-amount">₹119</span>
      </div>
      
      <div id="orderContent">
        <!-- Content will be dynamically loaded -->
      </div>
      
      <p id="message"></p>
    </div>

    <div class="contact-note">
      Having trouble? Contact us at <a href="tel:7981363481">7981363481</a>
    </div>
  </div>

  <footer>
    <p>Developed by <a href="https://github.com/Agastesh1">Agastesh</a> | © 2025 All rights reserved.</p>
  </footer>

  <script>
    function displayMessage(message, isError = false) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = message;
      messageElement.style.color = isError ? '#ff4a3d' : '#00cc99';
      setTimeout(() => messageElement.textContent = '', 30000);
    }
    
    function createSprinkles() {
      const container = document.querySelector('.container');
      const containerWidth = container.offsetWidth;
      const colors = ['#ff29b0', '#ffcc00', '#00cc99', '#3399ff', '#16a816', '#ff6f61'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const sprinkle = document.createElement('div');
          sprinkle.className = 'sprinkle';
          
          const size = 3 + Math.random() * 7;
          const posX = Math.random() * containerWidth;
          const duration = 1 + Math.random() * 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          sprinkle.style.left = `${posX}px`;
          sprinkle.style.width = `${size}px`;
          sprinkle.style.height = `${size}px`;
          sprinkle.style.backgroundColor = color;
          sprinkle.style.animationDuration = `${duration}s`;
          
          container.appendChild(sprinkle);
          
          setTimeout(() => sprinkle.remove(), duration * 1000);
        }, i * 50);
      }
    }

    async function checkOrderStatus() {
      const orderContent = document.getElementById('orderContent');
      try {
        const response = await fetch('/api/order-status');
        const { isTakingOrders } = await response.json();

        if (isTakingOrders) {
          orderContent.innerHTML = `
            <form id="bookingForm">
              <input type="text" id="name" placeholder="Your Name" required>
              <input type="tel" id="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
              <input type="text" id="address" placeholder="Block-Room No (ex: VE-101)" required>
              <select id="quantity" required>
                <option value="" disabled selected>Select Quantity</option>
                <option value="1">1 Combo</option>
                <option value="2">2 Combos</option>
                <option value="3">3 Combos</option>
                <option value="4">4 Combos</option>
                <option value="5">5 Combos</option>
              </select>
              <button type="submit">Book Now</button>
            </form>
          `;

          document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const order = {
              name: document.getElementById('name').value.trim(),
              phone: document.getElementById('phone').value.trim(),
              address: document.getElementById('address').value.trim(),
              quantity: document.getElementById('quantity').value,
              orderDate: new Date().toISOString(),
            };

            try {
              const response = await fetch('/api/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(order),
              });

              const result = await response.json();
              if (response.ok) {
                displayMessage(result.message);
                document.getElementById('bookingForm').reset();
                createSprinkles();
              } else {
                displayMessage(result.error || 'Something went wrong.', true);
              }
            } catch (error) {
              displayMessage('Network error. Please try again.', true);
              console.error('Error:', error);
            }
          });
        } else {
          // Simple but visually improved closed message
          orderContent.innerHTML = `
            <div class="closed-message">
              <span class="closed-icon">⏱️</span>
              We are currently not taking orders
            </div>
          `;
        }
      } catch (error) {
        displayMessage('Failed to load order status.', true);
      }
    }

    // Check order status when page loads
    window.onload = checkOrderStatus;
  </script>
</body>
</html>
